<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="">
   <!-- header-section -->
     <header class="sticky top-0 bg-white">
        <nav class="flex justify-between ">
            <div class="size-[50px] flex items-center gap-[10px] ml-[50px] my-3 nav-bar">
                <img src="./assets/logo.png" alt="">
                <h2 class="text-2xl font-bold">Emergency<br>Service</h2>
            </div>
            <div class="flex gap-7 mr-[50px] items-center nav-btn-section">
                <div class="flex gap-2 rounded-full px-4 py-2 bg-[#41ff6b1a] items-center">
                    <h3 class="font-bold" id="heart-count">0</h3>
                    <img id="colorful-heart" class="size-5" src="./assets/heart.png" alt="">
                </div>
                <div class="flex gap-2 rounded-full px-4 py-2 bg-[#41ff6b1a] items-center">
                    <h3 class="font-bold" id="coin">100</h3>
                    <img class="size-5" src="./assets/coin.png" alt="">
                </div>
                <div class="flex gap-2 rounded-full px-4 py-2 bg-[#41ff6b1a] items-center">
                    <h3 class="font-semibold"><span id="copyCount" class="mr-3">0</span>Copy</h3>
                </div>
            </div>
        </nav>
    </header>
    <!-- banner-section -->
     <div>
         <section class="h-[240px] flex flex-col items-center justify-center" style="background: linear-gradient(90.00deg, rgba(1.251827359199524, 49.64006805419922, 34.606834411621094, 1),rgba(0, 103, 71, 1) 50%,rgba(1, 50, 35, 1) 100%);">
            <img class="size-[80px]" src="./assets/logo-dark.png" alt="">
            <h2 class="text-4xl font-bold my-5 text-white">Emergency Service Directory</h2>
            <h5 class="text-1xl font-bold text-white header-paragraph-text">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h5>
        </section>
        <section id="all-service" class="flex bg-[#dfefff]">
     </div>
          <!-- card-section -->
      <div class="flex">

          <div class="w-[80vw] h-full grid grid-cols-3 p-8 gap-3 card-section items-center">
            <div class="card-body rounded-xl p-8 bg-white">
                       <div class="flex justify-between items-center">
                           <img src="./assets/emergency.png" alt="" class="bg-[#ffe3e2] size-12 p-2 rounded-xl">
                           <i class="fa-regular fa-heart text-gray-600 normal_gray_heart"></i>
                       </div>
                       <div>
                           <h2 class="text-[20px] font-bold text-black card-title">National Emergency Number</h2>
                           <h4 class="text-gray-600">National Emergency</h4>
                       </div>
                       <div>
                           <h2 class="text-2xl font-bold  mb-2 call_number">999</h2>
                           <button class="bg-gray-300 px-3 py-1 rounded-lg w-auto mb-2">All</button>
                       </div>
                       <div class="flex gap-2">
                           <button class="clickCopy border-2 border-gray-300 rounded-lg w-[50%] text-gray-600 py-1"><i class="fa-regular fa-copy mr-2"></i>Copy</button>
                           <button class="call-btn bg-[#00a63e] border-2 rounded-lg w-[50%] text-white py-1 border-[#00a63e]"><i class="fa-solid fa-phone text-white mr-2"></i>Call</button>
                       </div>
                   </div>
</body>
</html>
